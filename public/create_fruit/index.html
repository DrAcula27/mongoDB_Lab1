<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../healthy-food.png">
    <title>Create Fruit</title>
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="../common.css" />
  </head>
  <body>
    <h1 id="page-title">Add a Fruit to the Database</h1>
    <nav id="navbar">
      <button type="button" id="go-home-btn">Home</button>
      <button type="button" id="show-all-fruits-btn">Show All Fruits</button>
    </nav>
    <div id="container">
      <p id="upload-status" class="hidden"></p>
      <div class="input-container">
        <label for="name-input">Name: </label>
        <input type="text" id="name-input" />
      </div>
      <div class="input-container">
        <label for="color-input">Color: </label>
        <input type="text" id="color-input" />
      </div>
      <div class="input-container">
        <label for="age-input">Age: </label>
        <input type="number" id="age-input" />
      </div>
      <div class="input-container">
        <select name="ready-to-eat" id="ready-bool">
          <option value="true">Ready To Eat</option>
          <option value="false">Not Ready</option>
        </select>
      </div>
      <button id="submit-button">Create Fruit</button>
    </div>
  </body>
</html>
