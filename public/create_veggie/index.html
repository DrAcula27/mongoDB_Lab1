<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Veggie</title>
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1>Create A Veggie</h1>
    <nav id="navbar">
      <p>Home</p>
      <p id="display-page-button">Display All Veggies</p>
      <p id="delete">Delete Bad Data</p>
    </nav>
    <div id="container">
      <p id="upload-status"></p>
      <div class="input-container">
        <label for="name-input">Name: </label>
        <input type="text" id="name-input" />
      </div>
      <div class="input-container">
        <label for="color-input">Color: </label>
        <input type="text" id="color-input" />
      </div>
      <div class="input-container">
        <label for="age-input">Age: </label>
        <input type="number" id="age-input" />
      </div>
      <div class="input-container">
        <select name="ready-to-eat" id="ready-bool">
          <option value="true">Ready To Eat</option>
          <option value="false">Not Ready</option>
        </select>
      </div>
      <button id="submit-button">Create Veggie</button>
    </div>
  </body>
</html>
